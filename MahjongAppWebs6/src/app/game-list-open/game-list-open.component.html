<ul class="open-games">
  <div>
    <label>number of open games: </label>
    {{numberOfGames}}
  </div>
  <li *ngFor="let game of gameList">
    <div>
      <div>
        <label>id: </label>
        {{game.id}}
      </div>
      <div>
        <label>maxPlayers: </label>
        {{game.maxPlayers}}
      </div>
      <div>
        <label>createdBy: </label>
        {{game.createdBy.name}}
      </div>
      <div>
        <ul>
          <li *ngFor="let player of game.players">
            <label>name: </label>
            {{player.name}}
          </li>
        </ul>
      </div>
      <div class="btn-group">
        <button class="btn btn-primary" [ngClass]="{'disabled': (game.players.length >= game.maxPlayers && game.state === nameOfGameStateOpen) }" (click)="joinGame(game.id)">
          Join game
        </button>
      </div>
    </div>
  </li>
</ul>
